<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prost√Ω kalend√°≈ô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .calendar {
            background: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            width: 350px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: #0056b3;
        }
        
        .month-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #666;
            border-bottom: 2px solid #dee2e6;
        }
        
        td {
            padding: 12px;
            text-align: center;
            cursor: pointer;
            height: 40px;
            border: 1px solid #f0f0f0;
        }
        
        td:hover {
            background: #e3f2fd;
        }
        
        .today {
            background: #007bff !important;
            color: white;
            font-weight: bold;
        }
        
        .other-month {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>üìÖ Prost√Ω kalend√°≈ô</h1>
    
    <div class="calendar">
        <div class="header">
            <button class="nav-btn" onclick="prevMonth()">‚Äπ</button>
            <div class="month-title" id="monthTitle">Srpen 2025</div>
            <button class="nav-btn" onclick="nextMonth()">‚Ä∫</button>
        </div>
        
        <table>
            <tr>
                <th>Po</th>
                <th>√öt</th>
                <th>St</th>
                <th>ƒåt</th>
                <th>P√°</th>
                <th>So</th>
                <th>Ne</th>
            </tr>
            <tbody id="calendarBody">
                <!-- Zde se vygeneruj√≠ ≈ô√°dky s dny -->
            </tbody>
        </table>
    </div>

    <script>
        let currentYear = 2025;
        let currentMonth = 7; // 0-11 (7 = srpen)
        
        const months = ["Leden", "√önor", "B≈ôezen", "Duben", "Kvƒõten", "ƒåerven", 
                       "ƒåervenec", "Srpen", "Z√°≈ô√≠", "≈ò√≠jen", "Listopad", "Prosinec"];
        
        function generateCalendar() {
            const today = new Date();
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Nastav n√°zev mƒõs√≠ce
            document.getElementById('monthTitle').textContent = `${months[currentMonth]} ${currentYear}`;
            
            // Zjisti, kter√Ωm dnem t√Ωdne zaƒç√≠n√° mƒõs√≠c (pondƒõl√≠ = 0)
            let startingDay = firstDay.getDay() - 1;
            if (startingDay < 0) startingDay = 6; // nedƒõle
            
            // Vyma≈æ p≈ôedchoz√≠ obsah
            const tbody = document.getElementById('calendarBody');
            tbody.innerHTML = '';
            
            let date = 1;
            
            // Vytvo≈ô 6 ≈ô√°dk≈Ø (t√Ωdn≈Ø)
            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                
                // Vytvo≈ô 7 bunƒõk (dn≈Ø)
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    
                    if (week === 0 && day < startingDay) {
                        // Pr√°zdn√° bu≈àka p≈ôed zaƒç√°tkem mƒõs√≠ce
                        cell.textContent = '';
                        cell.classList.add('other-month');
                    } else if (date > daysInMonth) {
                        // Pr√°zdn√° bu≈àka po konci mƒõs√≠ce
                        cell.textContent = '';
                        cell.classList.add('other-month');
                    } else {
                        // Norm√°ln√≠ den
                        cell.textContent = date;
                        
                        // Zkontroluj, jestli je to dne≈°n√≠ den
                        if (currentYear === today.getFullYear() && 
                            currentMonth === today.getMonth() && 
                            date === today.getDate()) {
                            cell.classList.add('today');
                        }
                        
                        cell.onclick = function() {
                            alert(`Vybr√°n den: ${date}. ${months[currentMonth]} ${currentYear}`);
                        };
                        
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                tbody.appendChild(row);
                
                // Pokud u≈æ m√°me v≈°echny dny, p≈ôesta≈à
                if (date > daysInMonth) break;
            }
        }
        
        function prevMonth() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            generateCalendar();
        }
        
        function nextMonth() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            generateCalendar();
        }
        
        // Spus≈• p≈ôi naƒçten√≠
        generateCalendar();
    </script>
</body>
</html>
