<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalend√°≈ô komponenta</title>
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .calendar {
            background: white;
            border: 2px solid #007bff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 15px;
            width: 280px;
            margin: 20px;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar-table td {
            width: 40px;
            height: 40px;
            text-align: center;
        }

        /* Header s navigac√≠ */
        .calendar-nav td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .nav-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: #0056b3;
        }

        .month-year {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        /* Dny t√Ωdne */
        .weekdays td {
            padding: 8px;
            font-weight: 600;
            color: #666;
            font-size: 12px;
            background: #f8f9fa;
        }

        /* Dny mƒõs√≠ce */
        .calendar-table tbody td {
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .calendar-table tbody td:hover {
            background: #e3f2fd;
        }

        .calendar-table tbody td.today {
            background: #007bff;
            color: white;
            font-weight: 600;
        }

        .calendar-table tbody td.other-month {
            color: #ccc;
        }

        .demo-field {
            margin: 20px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background: white;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>üóìÔ∏è Kalend√°≈ô komponenta</h1>
    
    <div class="demo-field" onclick="showCalendar()">
        Klikni zde pro kalend√°≈ô
    </div>

    <div class="calendar" id="calendar">
        <table class="calendar-table">
            <thead>
                <tr class="calendar-nav">
                    <td><button onclick="prevMonth()" class="nav-btn">‚Äπ</button></td>
                    <td colspan="5" class="month-year" id="month-year">Srpen 2025</td>
                    <td><button onclick="nextMonth()" class="nav-btn">‚Ä∫</button></td>
                </tr>
                <tr class="weekdays">
                    <td>Po</td>
                    <td>√öt</td>
                    <td>St</td>
                    <td>ƒåt</td>
                    <td>P√°</td>
                    <td>So</td>
                    <td>Ne</td>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Dny se vygeneruj√≠ JavaScriptem -->
            </tbody>
        </table>
    </div>

    <script>
        let calendarState = {
            year: 2025,
            month: 7 // 7 = Srpen (0-indexov√°no)
        };

        const monthNames = ['Leden','√önor','B≈ôezen','Duben','Kvƒõten','ƒåerven','ƒåervenec','Srpen','Z√°≈ô√≠','≈ò√≠jen','Listopad','Prosinec'];

        function buildCalendar() {
            const today = new Date();
            const firstDay = new Date(calendarState.year, calendarState.month, 1);
            const daysInMonth = new Date(calendarState.year, calendarState.month + 1, 0).getDate();
            const startDay = (firstDay.getDay() + 6) % 7; // Pondƒõl√≠ = 0
            
            // Nastav header
            document.getElementById('month-year').textContent = `${monthNames[calendarState.month]} ${calendarState.year}`;
            
            // Vygeneruj body tabulky
            const tbody = document.getElementById('calendar-body');
            let html = '';
            let date = 1;
            
            for (let week = 0; week < 6; week++) {
                html += '<tr>';
                for (let day = 0; day < 7; day++) {
                    if (week === 0 && day < startDay) {
                        html += '<td class="other-month"></td>';
                    } else if (date > daysInMonth) {
                        html += '<td class="other-month"></td>';
                    } else {
                        const isToday = date === today.getDate() && 
                                       calendarState.month === today.getMonth() && 
                                       calendarState.year === today.getFullYear();
                        const className = isToday ? 'today' : '';
                        html += `<td class="${className}" onclick="selectDate(${date})">${date}</td>`;
                        date++;
                    }
                }
                html += '</tr>';
                if (date > daysInMonth) break;
            }
            tbody.innerHTML = html;
        }

        function prevMonth() {
            if (calendarState.month === 0) {
                calendarState.month = 11;
                calendarState.year--;
            } else {
                calendarState.month--;
            }
            buildCalendar();
        }

        function nextMonth() {
            if (calendarState.month === 11) {
                calendarState.month = 0;
                calendarState.year++;
            } else {
                calendarState.month++;
            }
            buildCalendar();
        }

        function selectDate(day) {
            const selectedDate = new Date(calendarState.year, calendarState.month, day);
            alert(`Vybr√°no: ${day}. ${monthNames[calendarState.month]} ${calendarState.year}`);
        }

        function showCalendar() {
            document.getElementById('calendar').style.display = 'block';
            buildCalendar();
        }

        // Inicializace
        buildCalendar();
    </script>
</body>
</html>
