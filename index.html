<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleš Brom · UX Designer</title>
    <meta name="description" content="UX Designer portfolio - I reframe briefs to find where the real value is.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .role {
            font-size: 20px;
            color: #666;
            margin-bottom: 60px;
        }

        .language-choice {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-card {
            display: block;
            background: white;
            padding: 40px 50px;
            border-radius: 8px;
            text-decoration: none;
            color: #1a1a1a;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .language-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .language-card .lang {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 8px;
        }

        .language-card .title {
            font-size: 24px;
            font-weight: 600;
        }

        .contact {
            margin-top: 80px;
            font-size: 14px;
            color: #999;
        }

        .contact a {
            color: #999;
            text-decoration: none;
        }

        .contact a:hover {
            color: #1a1a1a;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 36px;
            }

            .language-choice {
                flex-direction: column;
            }

            .language-card {
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aleš Brom</h1>
        <p class="role">UX Designer</p>

        <div class="language-choice">
            <a href="en.html" class="language-card">
                <div class="lang">English</div>
                <div class="title">View Portfolio</div>
            </a>

            <a href="cs.html" class="language-card">
                <div class="lang">Česky</div>
                <div class="title">Zobrazit portfolio</div>
            </a>
        </div>

        <p class="contact">
            <a href="mailto:ales.brom@gmail.com">ales.brom@gmail.com</a> ·
            <a href="tel:+420602655775">602 655 775</a>
        </p>
    </div>
</body>
</html>
