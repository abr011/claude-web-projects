<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-auth.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<nav class="hamburger-nav">
    <button class="hamburger-btn" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="nav-menu" id="navMenu">
        <a href="index.html">Nova faktura</a>
        <a href="invoices.html">Faktury</a>
        <a href="clients.html">Klienti</a>
        <a href="my_info.html?edit=true" class="active">Moje udaje</a>
        <div class="nav-divider"></div>
        <a href="#" class="sign-out" onclick="signOut(); return false;">Odhlásit</a>
    </div>
</nav>

<div class="container">
    <div class="step1">
        <h2 class="">Údaje o Vaší firmě <span></span></h2>

        <div id="my_legal_id">
            <div class="status">
            </div>
            <div class="input">
                <label for="new_my_legal_id">Vaše IČ </label>
                <input id="new_my_legal_id" type="text" placeholder=""> <span></span>
            </div>
        </div>

        <div id="my_account_number">
            <div class="status">
            </div>
            <div class="input my_account_number">
                <label for="new_my_account_number">Číslo vašeho bankovního účtu</label>
                <input id="new_my_account_number_prefix" type="text" placeholder=""> &nbsp; &ndash; &nbsp;
                <input id="new_my_account_number" type="text" placeholder=""> &nbsp; / &nbsp;
                <input id="new_my_bank_code" type="text" placeholder=""> <span></span>
            </div>
        </div>
        <div class="buttons">
            <div id="confirm_form" class="buttons form">
                <div class="button disabled">
                    <p>Potvrdit údaje<br><span>a získat data z rejstříku</span></p>
                </div>
                <div class="small edit-mode hidden">
                    nebo
                </div>
                <a class="link edit-mode hidden" href="index.html">
                    Zrušit
                </a>
            </div>
        </div>
    </div>

    <div class="step2 initial_position hidden">
        <h2 class="">Název a sídlo Vaší firmy <span></span></h2>

        <div id="my_name">
            <div class="status">
            </div>
            <div class="input my_name">
                <label for="new_my_name">Název firmy </label>
                <input id="new_my_name" type="text" placeholder=""><span></span>
            </div>
        </div>

        <div id="my_address_street">
            <div class="status">
            </div>
            <div class="input my_address_street">
                <label for="new_my_address_street">Ulice a č.p.</label>
                <input id="new_my_address_street" type="text" placeholder=""><span></span>
            </div>
        </div>

        <div id="my_address_town">
            <div class="status unchecked">
            </div>
            <div class="input my_address_town">
                <label for="new_my_address_town">Obec</label>
                <input id="new_my_address_town" type="text" placeholder=""><span></span>
            </div>
        </div>

        <div id="my_address_zip">
            <div class="status unchecked">
            </div>
            <div class="input my_address_zip">
                <label for="new_my_address_zip">PSČ</label>
                <input id="new_my_address_zip" type="text" placeholder=""><span></span>
            </div>
        </div>

        <div class="buttons">
            <div id="confirm_about_me" class="buttons form">
                <div class="button disabled">
                    <p>Potvrdit údaje<br><span class="edit-mode-text">a uložit změny</span><span class="new-mode-text">a pokračovat s údaji o klientovi</span></p>
                </div>
                <div class="small edit-mode hidden">
                    nebo
                </div>
                <a class="link edit-mode hidden" href="index.html">
                    Zrušit
                </a>
            </div>
        </div>

    </div>

</div>
<div class="loader hidden"></div>

<script src="js/nav.js"></script>
<script src="js/my_info.js"></script>

</body>
</html>
