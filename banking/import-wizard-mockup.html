<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Wizard Mockup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 0;
            margin: 0;
        }
        .wizard-container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 32px;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 12px;
            padding: 48px 32px;
            background: #f8fbff;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .drop-zone:hover {
            background: #e8f4ff;
            border-color: #0056b3;
        }
        .drop-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .drop-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .drop-hint {
            font-size: 13px;
            color: #888;
        }
        .formats {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .format-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
        .auto-detect {
            background: #fff3e0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        .auto-detect-title {
            font-size: 13px;
            font-weight: 600;
            color: #e65100;
            margin-bottom: 4px;
        }
        .auto-detect-text {
            font-size: 12px;
            color: #666;
        }
        .erp-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 12px;
            opacity: 0.6;
        }
        .erp-logo {
            font-size: 11px;
            color: #999;
            padding: 4px 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="wizard-container">
        <h2>Import Payments</h2>
        <p class="subtitle">Upload your payment file - we'll handle the rest</p>

        <div class="drop-zone">
            <div class="drop-icon">üìÅ</div>
            <div class="drop-text">Drop your file here</div>
            <div class="drop-hint">or click to browse</div>
        </div>

        <div class="formats">
            <span class="format-badge">CSV</span>
            <span class="format-badge">XML</span>
            <span class="format-badge">XLS</span>
            <span class="format-badge">TXT</span>
        </div>

        <div class="auto-detect">
            <div class="auto-detect-title">Smart Format Detection</div>
            <div class="auto-detect-text">We automatically recognize files from major ERP systems</div>
            <div class="erp-logos">
                <span class="erp-logo">SAP</span>
                <span class="erp-logo">Pohoda</span>
                <span class="erp-logo">Money S3</span>
                <span class="erp-logo">ABRA</span>
            </div>
        </div>
    </div>
</body>
</html>
