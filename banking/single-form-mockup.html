<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Payment Form Mockup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 0;
            margin: 0;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            padding: 32px;
            width: 400px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 24px;
            color: #1a1a1a;
        }
        .form-row {
            margin-bottom: 16px;
        }
        .form-row.half {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 6px;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        .required::after {
            content: " *";
            color: #c62828;
        }
        .hint {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        .section-divider {
            border-top: 1px solid #eee;
            margin: 24px 0;
            padding-top: 24px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #444;
            margin-bottom: 16px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }
        .pain-indicator {
            position: absolute;
            right: -180px;
            top: 0;
            background: #ffebee;
            color: #c62828;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
        .form-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>New Payment Order</h2>

        <div class="section-title">Recipient Details</div>

        <div class="form-row">
            <label class="required">Recipient Name</label>
            <input type="text" placeholder="Enter recipient name">
        </div>

        <div class="form-row">
            <label class="required">IBAN / Account Number</label>
            <input type="text" placeholder="CZ65 0800 0000 1920 0014 5399">
            <div class="hint">International Bank Account Number</div>
        </div>

        <div class="form-row half">
            <div>
                <label class="required">Bank Code</label>
                <input type="text" placeholder="0800">
            </div>
            <div>
                <label>BIC/SWIFT</label>
                <input type="text" placeholder="GIBACZPX">
            </div>
        </div>

        <div class="section-divider">
            <div class="section-title">Payment Details</div>
        </div>

        <div class="form-row half">
            <div>
                <label class="required">Amount</label>
                <input type="text" placeholder="0.00">
            </div>
            <div>
                <label class="required">Currency</label>
                <select>
                    <option>CZK</option>
                    <option>EUR</option>
                    <option>USD</option>
                </select>
            </div>
        </div>

        <div class="form-row half">
            <div>
                <label>Variable Symbol</label>
                <input type="text" placeholder="e.g. 1234567890">
            </div>
            <div>
                <label>Constant Symbol</label>
                <input type="text" placeholder="e.g. 0308">
            </div>
        </div>

        <div class="form-row">
            <label>Specific Symbol</label>
            <input type="text" placeholder="e.g. 9876543210">
        </div>

        <div class="form-row">
            <label>Message for Recipient</label>
            <input type="text" placeholder="Payment description (max 140 chars)">
        </div>

        <div class="section-divider">
            <div class="section-title">Execution</div>
        </div>

        <div class="form-row half">
            <div>
                <label class="required">Payment Date</label>
                <input type="date">
            </div>
            <div>
                <label class="required">From Account</label>
                <select>
                    <option>CZ65 0800 ... 5399 (CZK)</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label>Payment Priority</label>
            <select>
                <option>Standard</option>
                <option>Express (+50 CZK)</option>
                <option>Instant (+100 CZK)</option>
            </select>
        </div>

        <button class="btn">Submit Payment</button>
    </div>
</body>
</html>
