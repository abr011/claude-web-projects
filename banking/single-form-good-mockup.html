<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Single Payment Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 0;
            margin: 0;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 400px;
        }
        .form-header {
            margin-bottom: 32px;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
        }
        .saved-payees {
            margin-bottom: 32px;
        }
        .saved-payees-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            margin-bottom: 12px;
        }
        .payee-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .payee-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: #f0f7ff;
            border: 1px solid #d0e3f7;
            border-radius: 20px;
            font-size: 13px;
            color: #1a73e8;
            cursor: pointer;
            transition: all 0.15s;
        }
        .payee-chip:hover {
            background: #e3f0ff;
            border-color: #1a73e8;
        }
        .payee-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a73e8;
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 12px;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e8e8e8;
        }
        .divider::before { margin-right: 12px; }
        .divider::after { margin-left: 12px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.15s;
            background: #fafafa;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1a73e8;
            background: white;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.1);
        }
        input::placeholder {
            color: #aaa;
        }
        .amount-row {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 12px;
        }
        .amount-input {
            font-size: 24px;
            font-weight: 600;
            text-align: right;
            padding-right: 20px;
        }
        .currency-select {
            text-align: center;
            font-weight: 500;
        }
        .smart-hint {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        .smart-hint .icon {
            color: #1a73e8;
        }
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 24px;
        }
        .btn-primary:hover {
            background: #1557b0;
        }
        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 16px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>New Payment</h2>
            <p class="subtitle">Send money quickly and securely</p>
        </div>

        <div class="saved-payees">
            <div class="saved-payees-label">Recent payees</div>
            <div class="payee-chips">
                <div class="payee-chip">
                    <span class="payee-avatar">A</span>
                    <span>ALZA.cz</span>
                </div>
                <div class="payee-chip">
                    <span class="payee-avatar">V</span>
                    <span>Vodafone</span>
                </div>
                <div class="payee-chip">
                    <span class="payee-avatar">P</span>
                    <span>PRE</span>
                </div>
            </div>
        </div>

        <div class="divider">or enter new recipient</div>

        <div class="form-group">
            <label>Recipient account</label>
            <input type="text" placeholder="Account number or IBAN">
            <div class="smart-hint">
                <span class="icon">*</span>
                <span>We'll auto-detect the bank from the number</span>
            </div>
        </div>

        <div class="form-group">
            <label>Amount</label>
            <div class="amount-row">
                <input type="text" class="amount-input" placeholder="0">
                <select class="currency-select">
                    <option>CZK</option>
                    <option>EUR</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Note (optional)</label>
            <input type="text" placeholder="What's this payment for?">
        </div>

        <button class="btn-primary">Review & Send</button>

        <div class="security-note">
            <span>Protected by 2-factor authentication</span>
        </div>
    </div>
</body>
</html>
